<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Inicia sesión</h1>
  </div>

  <form id="form" [formGroup]="editForm" (ngSubmit)="login()">
    <div *ngIf="errorMessage" class="bg-[#fee2e2] p-3 rounded-xl mb-3">
      <ion-text class="text-[#c84646]">{{errorMessage}}</ion-text>
    </div>

    <ion-item class="ion-margin-bottom" color="warning">
      <ion-input id="input-email" formControlName="email" placeholder="Email" required type="email" class="inputs"></ion-input>
    </ion-item>
    <ion-item color="warning">
      <ion-input id="input-pass" formControlName="password" placeholder="Contraseña" type="password" required class="inputs">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-text class="underline flex justify-end mr-5 cursor-pointer mt-5 text-link" color="primary"
      (click)="navigateToRegister()">No
      tienes cuenta?</ion-text>
    <ion-button [disabled]="!editForm.valid" expand="block" shape="round" type="submit">
      <ion-text *ngIf="!isLoading">Iniciar Sesión</ion-text>
      <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
    </ion-button>
  </form>
</ion-content>
